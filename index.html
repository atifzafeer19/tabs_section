<body>
    <section>
        <div class="tab-container">
            <div class="tabbtn">
                <div class="btn-div">
                    <div class="btn active">Btn 1</div>
                </div>
                <div class="btn-div">
                    <div class="btn">Btn 2</div>
                    <div class="sub-btns">
                        <div class="btn">Sub Btn 1</div>
                        <div class="btn">Sub Btn 2</div>
                        <div class="btn">Sub Btn 3</div>
                    </div>
                </div>
                <div class="btn-div">
                    <div class="btn">Btn 3</div>
                </div>
                <div class="btn-div">
                    <div class="btn">Btn 4</div>
                </div>
            </div>
            <div class="tab-switch-main">
                <div class="tab active">
                    <div class="tab-cont">
                        <p>This is the TAB1</p>
                    </div>
                </div>
                <div class="tab" style="display: none;">
                    <div class="tab-cont">
                        <p>This is the TAB2</p>
                    </div>
                    <div class="subtabs">
                        <div class="tab-cont" style="display: none;">
                            <p>This is the SUBTAB1</p>
                        </div>
                        <div class="tab-cont" style="display: none;">
                            <p>This is the SUBTAB2</p>
                        </div>
                        <div class="tab-cont" style="display: none;">
                            <p>This is the SUBTAB3</p>
                        </div>
                    </div>
                </div>
                <div class="tab" style="display: none;">
                    <div class="tab-cont">
                        <p>This is the TAB3</p>
                    </div>
                </div>
                <div class="tab" style="display: none;">
                    <div class="tab-cont">
                        <p>This is the TAB4</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
